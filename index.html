	<h3>2b2t Server</h3>
	<div class="server-status">
      2b2t is currently <span class="server-online"></span> 
	  with <span data-playercounter-ip="2b2t.org" id="playercount" >1</span> players. 
	  Queue is <span id="queue"></span> players.

</article>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script>
      MinecraftAPI.getServerStatus('2b2t.org', {
        port: 25565 // optional, only if you need a custom port
      }, function (err, status) {
        if (err) {
          return document.querySelector('.server-status').innerHTML = 'Error loading status';
        }
		
		
        // you can change these to your own message!
        document.querySelector('.server-online').innerHTML = status.online ? 'online' : 'offline';
      });
    </script>
	<script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter@1.1.1/dist/mc-player-counter.min.js"></script>
	<script>
	setInterval(function(){
			var x = parseInt(document.getElementById('playercount').innerHTML) - (123 + Math.floor(Math.random() * -3000)) ;
		if (x < 0) {
			document.getElementById("queue").innerHTML = 0;
		} else {
			document.getElementById("queue").innerHTML = x;
		}
	}, 100);
	
	var elliottdiscord = function(){
    //https://discordapp.com/api/guilds/461006335341756418/widget.json
    $.getJSON("https://discordapp.com/api/guilds/461006335341756418/widget.json", function(json) {
        if (json.id === "320632918257172480") {
            let member = json.members.find(o => o.username === "Elliott");
            if(member){
                var status = member.status;
                if(status === "online" || status === "dnd" || status === "idle")
                {
                    elliottdiscord(true);
                }else{
                    elliottdiscord(false);
                }
            }else
            {
                elliottdiscord(false);
            }
        } else {
            elliottdiscord(false);
            console.log("discord server offline!");
        }
        $("#tanaxisstatusdiv").slideDown("slow");

    });
};

    }
};
